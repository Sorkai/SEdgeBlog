name: Deploy

on:
    workflow_dispatch:
    push:
        branches:
            - main

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Setup Node
              uses: actions/setup-node@v4
              with:
                  node-version: 22

            - name: Setup pnpm
              uses: pnpm/action-setup@v4
              with:
                  version: 10

            - name: Install deps
              run: pnpm install

            - name: Fetch base data
              env:
                  BRAIN_API_BASE_URL: ${{ secrets.BRAIN_API_BASE_URL }}
                  SERVER_API_KEY: ${{ secrets.SERVER_API_KEY }}
              run: pnpm run fetch:base

            - name: Build web
              run: pnpm --filter @sedge/web build

            - name: Upload dist
              uses: actions/upload-artifact@v4
              with:
                  name: web-dist
                  path: apps/web/dist

    deploy-cloudflare:
        runs-on: ubuntu-latest
        needs: build
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Download dist
              uses: actions/download-artifact@v4
              with:
                  name: web-dist
                  path: apps/web/dist

            - name: Deploy to Cloudflare Pages
              env:
                  CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
              run: npx wrangler pages deploy ./apps/web/dist

    deploy-edgeone:
        runs-on: ubuntu-latest
        needs: build
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Download dist
              uses: actions/download-artifact@v4
              with:
                  name: web-dist
                  path: apps/web/dist

            - name: Setup Node
              uses: actions/setup-node@v4
              with:
                  node-version: 22

            - name: Install EdgeOne CLI
              run: npm i -g edgeone

            - name: Deploy to EdgeOne Pages
              env:
                  TENCENT_SECRET_ID: ${{ secrets.TENCENT_SECRET_ID }}
                  TENCENT_SECRET_KEY: ${{ secrets.TENCENT_SECRET_KEY }}
              run: edgeone pages deploy ./apps/web/dist
