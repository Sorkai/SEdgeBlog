name: Prepare Release Branch

on:
  workflow_dispatch:
    inputs:
      release_branch:
        description: "用于 Cloudflare/EdgeOne 监听构建的分支名"
        required: false
        default: "release-data"
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  prepare-release-branch:
    runs-on: ubuntu-latest
    env:
      RELEASE_BRANCH: ${{ github.event.inputs.release_branch || 'release-data' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Install deps
        run: pnpm install

      - name: Fetch base data
        env:
          BRAIN_API_BASE_URL: ${{ secrets.BRAIN_API_BASE_URL }}
          SERVER_API_KEY: ${{ secrets.SERVER_API_KEY }}
        run: pnpm run fetch:base

      - name: Sync release branch
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git checkout -B "$RELEASE_BRANCH"

          git add apps/web/src/data/base-stats.json || true

          if git diff --cached --quiet; then
            echo "No data diff to commit."
          else
            git commit -m "chore(release-data): refresh base stats [skip ci]"
          fi

          git push --force origin HEAD:"$RELEASE_BRANCH"

      - name: Summary
        run: |
          echo "Release branch updated: $RELEASE_BRANCH"
          echo "请在 Cloudflare/EdgeOne 控制台将 Git 监听分支设置为该分支。"
